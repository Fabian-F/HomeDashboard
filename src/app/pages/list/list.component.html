<div class="list-table--wrapper">
  <table class="list-table">
    <tr>
      <th>#</th>
      <th>Einheit</th>
      <th>Name</th>
      <th>Kategorie</th>
      <th>Angebot</th>
      <th>Aktionen</th>
    </tr>
    <tr *ngFor="let item of list">
      <td>{{item.num}}</td>
      <td>{{item.type.unit.toString()}}</td>
      <td>{{item.type.name}}</td>
      <td>{{item.type.category}}</td>
      <td>
        <input type="checkbox" [(ngModel)]="item.onSale" />
      </td>
      <td>
        <button class="list-table--button" (click)="editItem(item)"><fa-icon [icon]="faPenToSquare"></fa-icon></button>
        <button class="list-table--button" (click)="deleteItem(item)"><fa-icon [icon]="faTrash"></fa-icon></button>
      </td>
    </tr>
  </table>
</div>

<div class="weekday" [ngClass]="done ? 'done' : ''" (click)="onClick()">
  <div class="weekday--day">
    <fa-icon class="weekday--icon" [icon]="done ? faCalendarMinus : faCalendarPlus" size="lg"/>
    {{weekday}}
  </div>
  <div class="weekday--recipe">{{recipe}}</div>
  <a *ngIf="link" class="weekday--link" [href]="link">Rezept-Link</a>
</div>
